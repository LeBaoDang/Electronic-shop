<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main class="row">
        <div th:each="product: ${items}" class="col-sm-4">
            <div class="panel panel-primary poly-item text-center">
                <div class="panel-heading">
                    <div class="panel-title" th:utext="${product.name}"></div>
                </div>
                <div class="panel-body">
                    <a th:href="@{|/product/detail/${product.id}}">
                        <img th:src="@{|/assets/images/${product.image}|}">
                    </a>
                </div>
                <div class="panel-footer text-right">
                    <b class="pull-left">
                        $[[${#numbers.formatCurrency(product.price)}]]
                    </b>
                    <button class="btn btn-success"
                     th:attr="ng-click=@{|cart.add(${product.id})|}" >
                        <i class="glyphicon glyphicon-shopping-cart"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
