<!DOCTYPE html>
<html lang="en" xnlms="http://www.thymeleaft.org" 
th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
    <main>
        <div th:insert="~{/cart/view :: shopping-cart}"></div>
        <div class="panel panel-primary">
            <div class="panel-heading">ORDER PURCHASING</div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Purchaer.</div>
                        <!-- thông tin người đăng nhâp-->
                        <div class="form-control" id="username" >[[${#request.remoteUser}]]</div>
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Order Date:</div>
                        <!-- hiển thị ngày tháng hiện tại-->
                        <div class="form-control">{{order.createDate | date:'dd-MM-yyyy'}}</div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12">
                        <div>Shipping Address:</div>
                        <!--Địa chỉ người đặt hàng-->
                        <textarea ng-model="order.address" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <!--nút đặt hàng-->
            <div class="panel-footer text-right">
                <button ng-click="order.purchase()" class="btn btn-success">Purchaer</button>
            </div>
        </div>
    </main>
</body>
</html>
