<div xmlns="https://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
	<main>
		<form th:action="@{/register}" method="post" th:object="${userRequest}" class="col-sm-8 col-sm-offset-2">
			<div class="panel panel-primary">
				<div class="panel-heading">Giao diện đăng ký</div>
				<div class="panel-body">
					<div class="form-group">
						<div>Username: </div>
						<input th:field="*{username}" name="username" class="form-control">
					</div>
					<div class="form-group">
						<div>Password: </div>
						<input th:field="*{password}" name="password" type="password" class="form-control">
					</div>
					<div class="form-group">
						<div>Fullname: </div>
						<input th:field="*{fullname}" name="fullname" type="fullname" class="form-control">
					</div>
					<div class="form-group">
						<div>Email: </div>
						<input th:field="*{email}" name="email" type="email" class="form-control">
					</div>
					<div class="form-group">
						<div>Email: </div>
						<input th:field="*{photo}" value="user.png" name="photo" type="photo" class="form-control">
					</div>
					<div class="form-group">
						<div class="form-control">
							<label class="checkbox-inline">
								<input type="checkbox" name="remember-me"> Remember me ?
							</label>
						</div>
					</div>
				</div>
				<div class="panel-footer text-right">
					<i class="pull-left text-danger" th:text="${message}"></i>
					<button class="btn btn-success">Đăng ký</button>
				</div>
			</div>
		</form>
	</main>
</div>
